<div mat-dialog-title>
  <div class="title">{{title}}</div>
  <mat-icon (click)="onClose()">close</mat-icon>
</div>

<div mat-dialog-content>
  <p [innerHTML]="message"></p>
</div>

<div mat-dialog-actions>
  <div class="btn-container">
    <button flexyButton color="sky" size="medium" (click)="onConfirm()">{{confirmationButtonText ? confirmationButtonText : 'כן'}}</button>
    <button flexyButton color="secondary" size="medium" (click)="onClose()">בטל</button>
  </div>
</div>
