<div class="top">
  <button mat-raised-button color="primary" (click)="addNewTeacher()">הוספה מדריך</button>
</div>

<div class="table-container" *ngIf="allTeachers$ | async">
  <div class="loader"
       *ngIf="isLoading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="dataSource" matSort>
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>שם פרטי</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.firstName}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>שם משפחה</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.lastName}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>שם משתמש</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.userName}}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>מס' טלפון</th>
      <td mat-cell *matCellDef="let teacher">0{{teacher.phone}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let teacher; columns: displayedColumns;" (click)="editTeacher(teacher)"></tr>
  </table>
</div>
