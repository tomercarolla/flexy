<div class="top">
  <button mat-raised-button color="primary" (click)="addNewTeacher()">הוספה מדריך</button>
</div>

<div class="table-container">
  <div class="loader"
       *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>

  <table mat-table [dataSource]="allTeachers$">
    <!-- First Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>שם פרטי</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.firstName}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>שם משפחה</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.lastName}}</td>
    </ng-container>

    <!-- Last Name Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>שם משתמש</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.userName}}</td>
    </ng-container>

    <!-- Password Column -->
    <ng-container matColumnDef="password">
      <th mat-header-cell *matHeaderCellDef>מס' טלפון</th>
      <td mat-cell *matCellDef="let teacher">{{teacher.password}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let teacher; columns: displayedColumns;" (click)="editTeacher(teacher)"></tr>
  </table>
</div>
