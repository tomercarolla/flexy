<mat-toolbar color="primary">
  <a href="javascript:void(0)" (click)="openAboutDialog()" class="about-link">אודות</a>

  <div class="logo-container">
    <img src="assets/images/flexy-logo.png">
  </div>

  <button flexyButton color="sky" (click)="logout()">יציאה</button>
</mat-toolbar>

<div class="container">

  <h1>תוצאות השאלון</h1>

  <div class="chart-container">
    <div class="legend">
      <div class="legend-box visual">
        סגנון חזותי {{totalVisual}}
      </div>
      <div class="legend-box movement">
        סגנון תנועתי {{totalMovement}}
      </div>
      <div class="legend-box auditory">
        סגנון שמיעתי {{totalAuditory}}
      </div>
    </div>

    <canvas baseChart
            [data]="chartData"
            [labels]="chartLabels"
            [chartType]="chartType"
            [options]="chartOptions"
            [plugins]="chartPlugins"
            [datasets]="chartDataSets"
            [legend]="chartLegend">
    </canvas>
  </div>

  <div class="video-container">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/hNl45Z2Uwjg"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
  </div>
</div>

<flexy-footer></flexy-footer>
