<mat-toolbar color="primary">
  <div class="logo-container">
    <img src="assets/images/flexy-logo.png">
  </div>

  תוצאות השאלון

  <button flexyButton color="navy" (click)="logout()">יציאה</button>
</mat-toolbar>

<div class="container">
  <div class="chart-container">
    <div class="legend">
      <div class="legend-box visual">
        סגנון ויזואלי {{totalVisual}}
      </div>
      <div class="legend-box movement">
        סגנון תנועתי {{totalMovement}}
      </div>
      <div class="legend-box auditory">
        סגנון שמיעתי {{totalAuditory}}
      </div>
    </div>

    <canvas baseChart
            [data]="chartData"
            [labels]="chartLabels"
            [chartType]="chartType"
            [options]="chartOptions"
            [plugins]="chartPlugins"
            [datasets]="chartDataSets"
            [legend]="chartLegend">
    </canvas>
  </div>

  <div class="video-container">
    <iframe width="100%" height="100%" src="https://www.youtube.com/embed/YbfmCueEMQA" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
    </iframe>
  </div>
